<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="form.valid && onSubmit()">
      <mat-form-field>
        <input matInput placeholder="Title" [formControl]="controls.title" required>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Description" [formControl]="controls.description" required></textarea>
      </mat-form-field>
      <div class="instruction-heading">
        <h3>Instructions</h3>
        <button mat-icon-button class="add-btn" (click)="addIns()" type="button">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <div class="instruction-cell" *ngFor="let ins of controls.instructions.controls; let i = index">
        <mat-form-field floatLabel="never">
          <input matInput placeholder="Instructions" [formControl]="ins" [required]="i === 0">
        </mat-form-field>
        <button mat-icon-button (click)="removeIns(i)" type="button">
          <mat-icon>clear</mat-icon>
        </button>
      </div>
      <button mat-raised-button class="btn min-btn" type="submit" color="primary" [disabled]="form.invalid">
        Save
      </button>
    </form>
  </mat-card-content>
</mat-card>
