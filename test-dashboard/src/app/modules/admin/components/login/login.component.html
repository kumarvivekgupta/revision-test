<div class="login-page">
  <mat-card class="login-container">
    <mat-card-header class="login-header">
      <mat-card-title class="login-header__tittle">
        Yo-Test
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="login-content">
      <form [formGroup]="loginForm" class="login-form" (submit)="onSubmit()">
        <mat-form-field>
          <input matInput class="login-form__input-field" placeholder="Login" formControlName="email">
          <mat-error>email is invalid</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" class="login-form__input-field" placeholder="Password" formControlName="password">
          <mat-error>Password is invalid</mat-error>
        </mat-form-field>
        <button mat-raised-button class="login-button" type="submit">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
