<div class="container">
  <div class="row">
      <div class="col">
          <div class="form-group">
            <label for="teName">Name</label>
            <input type="text" class="form-control" id="teName" placeholder="Enter Name"  [(ngModel)]="demo.name">
          </div>
          <div class="form-group">
            <label for="tel">Phone</label>
            <input type="number" class="form-control" id="tel" placeholder="Phone" [(ngModel)]="demo.phone" >
          </div>
            <div class="form-group">
              <label for="C2">Branch</label>
              <select class="form-control" id="C2" [(ngModel)]="demo.branchId">
                <option [value]="branch.id" *ngFor="let branch of core.Branches | async" >{{branch.name}}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="C1">Course</label>
              <select class="form-control" id="C1" [(ngModel)]="demo.courseId">
                <option [value]="course.courseId" *ngFor="let course of core.Courses | async" >{{course.name}}</option>
              </select>
            </div>
        </div>
  </div>
  <div class="row">
      <div class="col">
        <button type="submit" class="btn btn-block" (click)="resendOTP()">Resend OTP</button>
      </div>
      <div class="col">
        <button type="submit" class="btn btn-primary btn-block " (click)="submit()">Submit</button>
      </div>
    </div>
</div>
