<div class="row pt-5">
  <div class="col-md-4">
    <div class="form-group">
      <label for="enrollmentId">Enroll No</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon3">Auto / Manual</span>
        </div>
        <input required type="number" class="form-control" id="enrollmentId" placeholder="Enter Enrollment ID"
          [(ngModel)]="studentData.enrollmentId" disabled="disabled">
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="form-group">
      <label for="C2">Batch</label>
      <select class="form-control" id="C2" [(ngModel)]="studentData.batchId">
        <option [value]="batch.batchId" *ngFor="let batch of batches">{{batch.description || batch.batchId}}</option>
      </select>
    </div>
  </div>
  <div class="col-md-4">
    <div class="form-group">
      <label for="C4">ID Card Issued</label>
      <select [(ngModel)]="studentData.idCardIssued" class="form-control" id="C4">
        <option [value]="false">No</option>
        <option [value]="true">Yes</option>
      </select>
    </div>
  </div>
</div>

<div class="row">
  <div class="form-group col-md-12">
    <label for="studentName">Name</label>
    <input required type="text" class="form-control" id="studentName" placeholder="Enter Name" [(ngModel)]="studentData.studentName">
  </div>
  <div class="form-group col-md-6">
    <label for="fatherName">Father Name</label>
    <input required type="text" class="form-control" id="fatherName" placeholder="Enter Father's Name" [(ngModel)]="studentData.fatherName">
  </div>
  <div class="form-group col-md-6">
    <label for="admissionSource">Source</label>
    <input [(ngModel)]="studentData.admissionSource" type="text" class="form-control" id="admissionSource" placeholder="Source">
  </div>
</div>
<div class="row">
  <div class="form-group col-md-6">
    <label for="tel">Phone / Is WhatsApp</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon3">+91 </span>
      </div>
      <input [(ngModel)]="studentData.phone" required type="tel" class="form-control" id="tel" placeholder="Phone">
      <select name="isWhatsapp" id="isWhatsapp" class="form-control">
        <option [value]="true">Yes</option>
        <option [value]="false">No</option>
      </select>
    </div>
  </div>

  <div class="form-group col-md-6">
    <label for="tel">Alternate Phone / Is WhatsApp</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon3">+91 </span>
      </div>
      <input [(ngModel)]="studentData.phone2" required type="tel" class="form-control" id="tel" placeholder="Phone">
      <select name="isWhatsapp2" id="isWhatsapp2" class="form-control">
        <option [value]="true">Yes</option>
        <option [value]="false">No</option>
      </select>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="studentData.email" type="email" class="form-control" id="email" placeholder="Email">
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <label for="teYear">Passing Year</label>
      <input [(ngModel)]="studentData.passoutYear" type="number" class="form-control" id="teYear" placeholder="Enter Year">
    </div>
  </div>
  <div class="col-md-4">
    <div class="form-group">
      <label for="C4">Have Done Other Coaching in Past</label>
      <select [(ngModel)]="studentData.haveDoneCoachingInPast" class="form-control" id="C4">
        <option [value]="false">No</option>
        <option [value]="true">Yes</option>
      </select>
    </div>
  </div>
  <div class="col-md-8">
    <div class="form-group" *ngIf="studentData.haveDoneCoachingInPast">
      <label for="pastCoaching">Previous Coaching</label>
      <input [(ngModel)]="studentData.pastCoaching" type="text" class="form-control" id="pCoaching" placeholder="Past Coaching">
    </div>
  </div>

  <div class="col-md-8">
    <div class="form-group">
      <label for="aadharNo">Aadhar</label>
      <input [(ngModel)]="studentData.aadharNo" type="number" class="form-control" id="aadharNo" placeholder="Valid Aadhar No">
    </div>
  </div>
</div>
